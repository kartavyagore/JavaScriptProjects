<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password">
            <input type="text" id="password" readonly>
            <button type="button" id="generate">Generate Password</button>
        </div>
        <div class="options"><br>
            <label for="length">Password Length : </label>
            <input type="number" id="length" value="8" min="8" max="64"><br><br>

            <label for="lowercase">Include lowercase : </label>
            <input type="checkbox" id="lowercase" checked><br><br>

            <label for="uppercase">Include Uppercase : </label>
            <input type="checkbox" id="uppercase" checked><br><br>

            <label for="numbers">Include Numbers : </label>
            <input type="checkbox" id="numbers" checked><br><br>

            <label for="symbols">Include Symbols : </label>
            <input type="checkbox" id="symbols" ><br><br>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
