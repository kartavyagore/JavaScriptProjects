<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>FD Calculator</h1>
        <div class="form-group">
            <label for="principle">Principal Amount: </label>
            <input type="number" placeholder="Enter principal amount" id="principle"><br><br>
        </div>
        <div class="form-group">
            <label for="interestRate">Interest Rate: </label>
            <input type="number" placeholder="Enter interest rate" id="interestRate"><br><br>
        </div>
        <div class="form-group">
            <label for="tenure">Tenure (in years): </label>
            <input type="number" placeholder="Enter tenure" id="tenure"><br><br>
        </div>
        <div>
            <button id="calculateBtn" class="calculate-btn" type="button">Calculate</button>
            <p id="result" class="result">Maturity amount: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
